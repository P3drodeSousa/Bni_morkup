<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
    <title>Login Page</title>
  </head>
  <body class="w-screen overflow-hidden">
    <main
      class="flex flex-col w-screen lg:flex-row-reverse h-screen lg:overflow-hidden"
    >
      <div class="absolute top-6 left-6 z-50">
        <h1 class="text-3xl lg:text-8xl text-red-600">BNI</h1>
        <p class="text-white text-2xl lg:text-4xl">Talent</p>
      </div>
      <section class="w-screen lg:w-[70%] relative">
        <img
          src="./assets/man-593333_1920.jpg"
          alt="picture"
          class="object-cover h-full lg:h-full w-full brightness-50"
        />

        <div class="absolute w-full bottom-7 md:bottom-[10vh]">
          <p
            class="text-white text-sm text-center ml-0 md:ml-14 md:text-left lg:text-5xl text-bold"
          >
            Bni le leader mondiale du réseautage
          </p>
        </div>
      </section>

      <section
        class="w-screen px-8 pt-[50px] lg:w-[30%] lg:px-[5%] lg:pt-[10%]"
      >
        <h2 class="text-3xl text-center lg:text-left text-bold">
          <span class="text-red-600">Login</span>
          to continue.
        </h2>
        <form
          action="login"
          method="post"
          class="flex flex-col pt-4 max-w-[385px]"
        >
          <!-- form max w 375-->
          <div class="flex flex-col placeholder:text-grey-200mt-5">
            <label for="email" class="text-center lg:text-left">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your@email.com"
              class="border rounded-full lg:rounded-lg border-red-600 shadow shadow-red-600/50 pt-2"
            />
          </div>
          <div class="flex flex-col mt-5">
            <label for="password" class="text-center lg:text-left"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              class="border rounded-full lg:rounded-lg border-red-600 shadow shadow-red-600/50 pt-2"
            />
            <a href="#" class="text-right pt-2">Forgot Password ?</a>
          </div>
          <button
            type="submit"
            class="rounded-full lg:rounded-lg py-2 px-5 bg-red-600 text-white mt-5 shadow shadow-red-600/50"
          >
            Login
          </button>
        </form>
        <p class="absolute bottom-0 pb-5 text-left text-red-600">
          © 2023 Studio60
        </p>
      </section>
    </main>
  </body>
</html>
