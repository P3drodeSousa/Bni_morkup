<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      }
    </script>
    <title>Login Page</title>
  </head>
  <body>
    <main class="flex flex-col-reverse max-w-screen lg:flex-row">
      <section
        class="w-screen px-8 pt-[100px] lg:p-[50px] lg:w-[40%] lg:pt-[200px]"
      >
        <h2 class="text-3xl flex gap-1">
          <p class="text-red-600">Login</p>
          <p>to continue.</p>
        </h2>
        <form action="login" method="post" class="flex flex-col">
          <div class="flex flex-col placeholder:text-grey-200 mt-5">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your@email.com"
              class="border rounded-full lg:rounded-lg border-red-600 shadow shadow-red-600/50"
            />
          </div>
          <div class="flex flex-col mt-5">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="border rounded-full lg:rounded-lg border-red-600 shadow shadow-red-600/50"
            />
            <a href="#" class="text-right">Forgot Password ?</a>
          </div>
          <button
            type="submit"
            class="rounded-full lg:rounded-lg py-2 px-5 bg-red-600 text-white mt-5 shadow shadow-red-600/50"
          >
            Login
          </button>
        </form>
        <p class="absolute bottom-0 pb-5 text-left text-red-600">
          © 2023 Studio60
        </p>
      </section>
      <section class="w-screen lg:w-[60%]">
        <img
          src="./assets/man-593333_1920.jpg"
          alt="picture"
          class="absolute object-cover h-[203px] lg:h-screen w-screen lg:w-[60%]"
        />
        <div class="relative flex flex-col p-5 lg:p-[50px]">
          <div>
            <h1 class="text-3xl lg:text-8xl text-red-600">BNI</h1>
            <p class="text-white text-2xl lg:text-4xl">Talent</p>
          </div>
          <div>
            <p class="text-white text-xl lg:text-5xl text-bold">
              Bni le leader mondiale du réseautage
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
